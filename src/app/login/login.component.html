<body class="text-center">
  <div class="container">
    <form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" id="username" #username class="form-control" placeholder="username" >
  <br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="Password" #password class="form-control" placeholder="password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button (click)="onLogin(username, password)" class="btn btn-lg btn-primary btn-block">Sign in</button>
  <a href="/register">Sign up</a>
</form>
</div>
</body>
