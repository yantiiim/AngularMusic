<br><br>
<h3>Daftar Albums</h3>
<form [formGroup]="cariForm" >
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nama Albums</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="namaAlbums">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button (click)="rerender()" class="btn btn-primary">Cari</button>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-md-12">
        <table datatable [dtOptions]="dtOptions" class="cards table table-sm table-hover"
        style="width: 100%">

        </table>
    </div>
</div>
